{% extends "base.html" %}
{% block mainbody %}
<div class="container" id="content">
{% if Err %}
<div class="alert">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <strong>警告!</strong><p>{{ErrMsg}}</p>
</div>
{% endif %}
{% if Succ %}
<div class="alert alert-success">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <strong>完成!</strong><p>你已经移除图书</p>
</div>
{% endif %}
<form method="POST" action="/rmbook/" name="LoginForm" class="form-horizontal">
	<legend>移除图书</legend>
	<div class="control-group">
		<label for="isbn" class="control-label">ISBN</label>
		<div class="controls">
			<input type="text" id="ISBN" name="isbn" value="{{isbn}}">
		</div>
	</div>
	<div class="form-submit">
    <input type="submit" id="submit" name="submit" value="移除" class="btn btn-primary">
  </div>
</form>

{% endblock %}
