{% extends "base.html" %}
{% block mainbody %}
<div class="container" id="content">
{% if Err %}
<div class="alert">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <strong>Warning!</strong><p>{{ErrMsg}}</p>
</div>
{% endif %}
{% if Succ %}
<div class="alert alert-success">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <strong>Success!</strong><p>You become a manager!</p>
</div>
{% endif %}

<form method="POST" action="/bemanager/" name="bemanager" class="form-horizontal">
{% csrf_token %}
  <legend>成为管理员</legend>
  <div class="control-group">
    <label for="ID" class="control-label">序列号</label>
    <div class="controls">
      <input type="text" id="ID" name="ID" placeholder="序列号">
    </div>
  </div>
  <div class="form-submit">
    <input type="submit" id="submit" name="submit" value="提交" class="btn btn-primary">
  </div>
</form>
</div>
{% endblock %}
